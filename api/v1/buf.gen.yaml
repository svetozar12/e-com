version: v1
plugins:
  - name: go
    out: ./proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ./proto
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: ./proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: openapiv2
    out: ./openapi
  - plugin: buf.build/bufbuild/validate-go
    out: ./proto
    opt:
      - paths=source_relative
